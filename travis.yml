script:
  - xcodebuild -project safeslingermessager/safeslingermessager.xcodeproj -scheme exchangeui -sdk iphoneos9.0 build
  - xcodebuild -project safeslingermessager/safeslingermessager.xcodeproj -scheme safeslingerexchange -sdk iphoneos9.0 build
  - xcodebuild -project safeslingermessager/safeslingermessager.xcodeproj -scheme safeslingermessager -sdk iphoneos9.0 build

